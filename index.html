<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Evaluation for Test Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>My Awesome Title</h1>
    <section id="timeout-test"></section>
    <script>
      (function() {
        var timeoutTestContainer = document.getElementById("timeout-test");
        var timeoutHeadingNode = document.createElement("h2");
        var timeoutHeadingTextNode = document.createTextNode(
          "Super Awesome Timeout Test"
        );
        timeoutHeadingNode.appendChild(timeoutHeadingTextNode);
        setTimeout(function() {
          timeoutTestContainer.appendChild(timeoutHeadingNode);
        }, 5000);
      })();
    </script>
  </body>
</html>
